<!DOCTYPE html>
<html lang="en">
<head >
  <meta charset="utf-8">
  <title>Assignment 1</title>
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="assignment1.css" />
</head>
<body>
  <header>
    <h1>Share Your Travels</h1>
    <p>let us know where you've been</p>
  </header>
  <main>
    <section>
      <form  action="process.php" method="post">
        <fieldset>
          <legend>PHOTO DETAILS</legend>
          <p>
            <label>Title</label><br>
            <input type="text" name="Title" placeholder="Give your photo a descriptive name" >
          </p>
          <p>
            <label>Description</label><br>
            <textarea name="Description" placeholder="Adding a rich description will help with search results"></textarea>
          </p>

          <article class="copyright">
            <label>Copyright?</label><br>
            <input type="radio" name="what" value="1">All rights reserved</input><br>
            <input type="radio" name="what" value="2">Creative Commons</input>
          </article>

          <article class="CreativeCommonTypes">
            <label>Creative Common Types</label><br>
            <input type="checkbox" name="what" value="1">Attribution</input><br>
            <input type="checkbox" name="what" value="2">Noncommercial</input><br>
            <input type="checkbox" name="what" value="3">No Derivative Works</input>
          </article>

          <p>
            <label>Continent</label><br>
            <select name="Continent">
              <option value="1">Choose continent</option>
              <option value="2">Africa</option>
              <option value="3">Asia</option>
              <option value="4">Australasia</option>
              <option value="5">Europe</option>
              <option value="6">North America</option>
              <option value="7">South America</option>
            </select>
          </p>


          <p>
            <label>Country</label><br>
            <select name="Country">
              <option value="1">Choose continent</option>
              <optgroup label="Africa">
                <option value="2">South Africa</option>
                <option value="3">Kenya</option>
                <option value="4">Tanzania</option>
                <option value="5">Egypt</option>
                <option value="6">Morocco</option>
              </optgroup>
              <optgroup label="Asia">
                <option value="7">Japan</option>
                <option value="8">India</option>
                <option value="9">China</option>
                <option value="10">Indonesia</option>
                <option value="11">Japan</option>
                <option value="12">Malasia</option>
              </optgroup>
              <optgroup label="Australasia">
                <option value="13">Australia</option>
                <option value="14">New Zealand</option>
                <option value="15">Papua New Guinea</option>
              </optgroup>
              <optgroup label="Europe">
                <option value="13">Germany</option>
                <option value="14">France</option>
                <option value="15">Italy</option>
                <option value="16">Spain</option>
                <option value="17">United Kingdom</option>
                <option value="18">Croatia</option>
                <option value="19">Switzerland</option>
                <option value="20">Belguim</option>
              </optgroup>
              <optgroup label="North America">
                <option value="21">United States of America</option>
                <option value="22">Canada</option>
                <option value="23">Mexico</option>
                <option value="24">Cuba</option>
                <option value="25">Jamaica</option>
              </optgroup>
              <optgroup label="South America">
                <option value="26">Brazil</option>
                <option value="27">Argentina</option>
                <option value="28">Peru</option>
                <option value="29">Chile</option>
              </optgroup>
            </select>
          </p>
          <p>
            <label>City</label><br>
            <input type="text" name="City" list="Cities" >
            <datalist id="Cities">
              <option>Cape Town</option>
              <option>Johannesburg</option>
              <option></option>
            </datalist>
          </p>

          <p id="background">
              <label>I accept the Software License</label>
                <input type="checkbox" name="accept"></input>
          </p>

          <article class="dateAndTime">
            <label>Date Taken:</label><br>
            <input type="date" name="what"><br>
            <label>Time Taken</label><br>
            <input type="time" name="what">
          </article>

          <p>
            <label>Rate this Photo:</label><br>
            <input type="number" name="what" min="1" max="5" value="">
          </p>

          <p>
            <label>Colour Collection:</label><br>
            <input type="color" name="what"></input>
          </p>

          <p id="Buttons">
            <input type="submit" name="" value="Submit">
            <input type="reset" name="" value="Clear Form"></input>
          </p>

        </fieldset>
      </form>
    </section>
  </main>


</body>
</html>

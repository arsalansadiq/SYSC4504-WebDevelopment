<!DOCTYPE html>
<html lang="en">
<head >
  <meta charset="utf-8">
  <title>Assignment 1</title>
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="assignment1.css" />
</head>
<body>
  <header>
    <h1>Share Your Travels</h1>
    <p>let us know where you've been</p>
  </header>
  <main>
    <section>
      <form  action="http://www.randyconnolly.com/tests/process.php" method="post">
        <fieldset>
          <table>
            <tr>
              <legend>PHOTO DETAILS</legend>
            </tr >
            <tr>
              <td colspan="2">
                <label>Title</label><br>
                <input type="text" name="Title" placeholder="Give your photo a descriptive name" >
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <label>Description</label><br>
                <textarea name="Description" placeholder="Adding a rich description will help with search results"></textarea>
              </td>
            </tr>
            <tr>
              <td id="location">
                <label>Continent</label><br>
                <select name="Continent">
                  <option value="Not Chosen">Choose continent</option>
                  <option value="Africa">Africa</option>
                  <option value="Asia">Asia</option>
                  <option value="Australasia">Australasia</option>
                  <option value="Europe">Europe</option>
                  <option value="North America">North America</option>
                  <option value="South America">South America</option>
                </select><br>

                <label>Country</label><br>
                <select name="Country">
                  <option value="1">Choose continent</option>
                  <optgroup label="Africa">
                    <option>South Africa</option>
                    <option>Kenya</option>
                    <option>Tanzania</option>
                    <option>Egypt</option>
                    <option>Morocco</option>
                  </optgroup>
                  <optgroup label="Asia">
                    <option>Japan</option>
                  <option>India</option>
                    <option>China</option>
                    <option>Indonesia</option>
                    <option>Japan</option>
                    <option>Malasia</option>
                  </optgroup>
                  <optgroup label="Australasia">
                    <option>Australia</option>
                    <option>New Zealand</option>
                    <option>Papua New Guinea</option>
                  </optgroup>
                  <optgroup label="Europe">
                    <option>Germany</option>
                    <option>France</option>
                    <option>Italy</option>
                    <option>Spain</option>
                    <option>United Kingdom</option>
                    <option>Croatia</option>
                    <option>Switzerland</option>
                    <option>Belguim</option>
                  </optgroup>
                  <optgroup label="North America">
                    <option>United States of America</option>
                    <option>Canada</option>
                    <option>Mexico</option>
                    <option>Cuba</option>
                    <option>Jamaica</option>
                  </optgroup>
                  <optgroup label="South America">
                    <option>Brazil</option>
                    <option>Argentina</option>
                    <option>Peru</option>
                    <option>Chile</option>
                  </optgroup>
                </select><br>

                <label>City</label><br>
                <input type="text" name="City" list="Cities" >
                <datalist id="Cities">
                  <option>Cape Town</option>
                  <option>Johannesburg</option>
                  <option>Nairobi</option>
                  <option>Dar Es Salam</option>
                  <option>Cairo</option>
                  <option>Rabat</option>
                  <option>Tokyo</option>
                  <option>Mumbai</option>
                  <option>Beijing</option>
                  <option>Jakarta</option>
                  <option>Kuala Lumpur</option>
                  <option>Canberra</option>
                  <option>Wellington</option>
                  <option>Port Moresby</option>
                  <option>Berlin</option>
                  <option>Darmstadt</option>
                  <option>Paris</option>
                  <option>Rome</option>
                  <option>Madrid</option>
                  <option>London</option>
                  <option>Bern</option>
                  <option>Zagreb</option>
                  <option>Brussels</option>
                  <option>Washington D.C.</option>
                  <option>Ottawa</option>
                  <option>Mexico City</option>
                  <option>Havana</option>
                  <option>Kingston</option>
                  <option>Brasilia</option>
                  <option>Buenos Aires</option>
                  <option>Lima</option>
                  <option>Santiago</option>
                </datalist>
              </td>
              <td>
                <article >
                  <label>Copyright?</label><br>
                  <input type="radio" name="Copyright" value="1">All rights reserved</input><br>
                  <input type="radio" name="Copyright" value="2" checked>Creative Commons</input>
                </article>

                <article class="CreativeCommonTypes">
                  <label>Creative Common Types</label><br>
                  <input type="checkbox" name="cc" value="1">Attribution</input><br>
                  <input type="checkbox" name="cc" value="2">Noncommercial</input><br>
                  <input type="checkbox" name="cc" value="3">No Derivative Works</input>
                </article>
              </td>
            </tr>

            <tr>
              <td colspan="2">
                <p id="background">
                  <label>I accept the software license</label>
                  <input type="hidden" name="accept" value="off"></input>
                  <input type="checkbox" name="accept" value="on" ></input>
                </p>
              </td>
            </tr>

            <tr>
              <td>
                <p>
                  <label>Rate this Photo:</label><br>
                  <input type="number" name="rate" min="1" max="5" value="">
                </p>

                <p>
                  <label>Colour Collection:</label><br>
                  <input type="color" name="color"></input>
                </p>
              </td>

              <td>
                <article class="dateAndTime">
                  <label>Date Taken:</label><br>
                  <input type="date" name="date"><br>
                  <label>Time Taken</label><br>
                  <input type="time" name="time">
                </article>
              </td>
            </tr>

            <tr>
              <td colspan="2">
                <p id="Buttons">
                  <input type="submit" name="" value="Submit">
                  <input type="reset" name="" value="Clear Form"></input>
                </p>
              </td>
            </tr>

          </table>
        </fieldset>
      </form>
    </section>
  </main>


</body>
</html>
